<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Conversion Calculator</title>
            <link rel="stylesheet" href="calc-ui.css">
        </head>

        <body>
            <h1>Convert Miles to Kilometers & Pounds to kilograms</h1>

            <div>
                <form action="converted.php" method="POST">
                    <table class="center">
                        <tr>
                            <th>
                                <label>Name: </label>
                                
                            </th>
                            <th>
                                <input type="text" name="user">
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label>Miles:</label>
                            </th>
                            <th>
                                <input type="number" name="miles" step=".1">
                            </th>
                        </tr>

                        <tr>
                            <th>
                                <label>Pounds:</label>
                            </th>
                            <th>
                                <input type="number" name="pounds" step=".1">
                            </th>
                        </tr>

                        <th>
                            <input class="submit" type="submit" name="submit"  value="Submit">
                            <input class="reset" type="reset" name="reset" value="Reset">
                        </th>
                    </table>
                </form>
            </div>
            
        </body>
    </html>
