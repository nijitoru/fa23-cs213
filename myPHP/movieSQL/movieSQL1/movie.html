<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Record Form</title>
</head>
<body>
    <div class="container">
        <h2>Movie Record Form</h2>
        <form action="movie.php" method="post">
            <label for="movie_id">Movie ID:</label>
            <input type="text" name="movie_id" required pattern="[A-Za-z0-9]+"><br>

            <label for="title">Movie Title:</label>
            <input type="text" name="title" required><br>

            <label for="actors">Actors:</label>
            <input type="text" name="actors" required><br>

            <label for="run_time">Run Time:</label>
            <input type="text" name="run_time" required pattern="[0-9]+"><br>

            <label for="genre">Genre:</label>
            <input type="text" name="genre" required><br>

            <label for="year_released">Year Released:</label>
            <input type="text" name="year_released" required pattern="[0-9]{4}"><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
