<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PHP Regular Expressions</title>
        <link rel="stylesheet" href="book-sum.css">
    </head>
    <body>
        <form action="book.php" method="POST">
            
            <div>
                <h2>Book 1</h2>
                <label for="title1" class="book1">Title:</label>
                <input type="text" name="book1[]"> <br>
                <label for="isbn1" class="book1">ISBN: (13 digits)</label>
                <input type="number" name="book1[]"> <br>
                <label for="pages1" class="book1">Pages: (50-1000)</label>
                <input type="number" name="book1[]"> <br>
            </div>
            <div>
                <h2>Book 2</h2>
                <label for="title2" class="book2">Title:</label>
                <input type="text" name="book2[]"> <br>

                <input type="number" name="book2[]"> <br>
                <label for="pages2" class="book2">Pages: (50-1000)</label>
                <input type="number" name="book2[]"> <br>
            </div>
            <div>
                <br><input class="submit" type="submit" name="submit"  value="Submit">
            </div>
        </form>
    </body>
